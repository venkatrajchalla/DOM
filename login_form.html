<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="login_form.js"></script>
</head>
<body>


    <div class="container-fluid w-75 border border-info text-center p-2 my-2">

        <input type="text" placeholder="Name" id="Name" class="form-control my-2 p-2" required>
        <input type="tel" placeholder="PhoneNo" id="PhoneNo" class="form-control my-2 p-2" required>
        <input type="text" placeholder="Address" id="Address" class="form-control my-2 p-2" required>
        <input type="text" placeholder="City" id="City" class="form-control my-2 p-2" required>
        <input type="text" placeholder="State" id="State" class="form-control my-2 p-2" required>
        <button class="btn btn-success my-2 p-2" onclick="addData()">Add Details</button>

    </div>

    <div class="container-fluid border border-danger w-75" id="container">

    </div>
</body>
</html>
